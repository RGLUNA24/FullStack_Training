<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOOTSTRAP LESSON 3</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body class="container-fluid">

    <div class="form-control">
    <div class="row">

        <div class="col-md-3">
            <label>First Name</label>
            <input class="form-control" type="text"/>
        </div>

        <div class="col-md-3">
            <label>Middle Name</label>
            <input class="form-control" type="text"/>
        </div>

        <div class="col-md-3">
            <label>Last Name</label>
            <input class="form-control" type="text"/>
        </div>

        <div class="col-md-3">
            <label>Civil Status</label>
            <input class="form-control" type="text"/>
        </div>

        <div class="col-md-3">
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="defaulCheckBox"/>
                <label class="input-check-label" for="defaulCheckBox">Defaul Checkbox</label>
            </div>
        </div>

        <div class="col-md-3">
            <div class="form-check">
                <input type="radio" class="form-check-input" name="flexRadioDefault" id="flexRadioDefaul2"/>
                <label class="form-check-label" for="flexRadioDefaul2">Male</label>
            </div>

            <div class="form-check">
                <input type="radio" class="form-check-input" name="flexRadioDefault" id="flexRadioDefaul3"/>
                <label class="form-check-label" for="flexRadioDefaul3">Female</label>
            </div>
        </div>

        <div class="col-md-3">
            <input class="form-range" type="range" id="customRange1"/>
        </div>

        <div class="col-md-3">
            <label class="form-label">Country</label>
            <select class="form-select">
                <option>Philippines</option>
                <option>USA</option>
                <option>Canada</option>
                <option>Singapore</option>
            </select>
        </div>

        <div class="col-md-3">
            <div class="input-group">
                <span class="input-group-text">Email</span>
                <input type="text" class="form-control" placeholder="Username">
            </div>
        </div>

        <div class="col-md-3">
            <div class="form-floating">
                <input type="password" class="form-control" placeholder="">
                <label>PASSWORD</label>
            </div>
        </div>

    </div>
    </div>

</body>
</html>
