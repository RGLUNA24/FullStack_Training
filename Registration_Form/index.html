<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pathway+Extreme:ital,opsz,wght@0,8..144,100..900;1,8..144,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="reg-form">

        <section class="info-container">
            <h1>Registration Form</h1>
            <p>Fill out all the required field to submit your Registration Data.</p>
            <input class="submit-btn" type="submit"/>
        </section>

        <form>
            <div class="inputbox">
                <input type="text" required="required"/>
                <span>Full name</span>
            </div>
            <div class="inputbox">
                <input type="email" required="required"/>
                <span>Email</span>
            </div>
            <div class="inputbox">
                <input type="text" required="required"/>
                <span>Gender</span>
            </div>
            <div class="inputbox">
                <input type="text" required="required"/>
                <span>Username</span>
            </div>
            <div class="inputbox">
                <input type="number" required="required"/>
                <span>Contact Number</span>
            </div>
            <div class="inputbox">
                <input type="password" required="required"/>
                <span>Password</span>
            </div>
            <div class="inputbox">
                <input type="password" required="required"/>
                <span>Confirm Password</span>
            </div>
            </div>
        </form>

    </div>
</body>
</html>
